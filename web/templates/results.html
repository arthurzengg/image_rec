<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>识别结果</title>
    <script>
        window.onload = function() {
            const correctBtns = document.querySelectorAll('.correct-btn');
            const incorrectBtns = document.querySelectorAll('.incorrect-btn');
            const correctionForms = document.querySelectorAll('.correction-form');

            correctBtns.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    alert("感谢您的反馈！");
                    window.location.href = "{{ url_for('core.index') }}";
                });
            });

            incorrectBtns.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    correctionForms[index].style.display = 'block';
                });
            });
        };
    </script>
</head>
<body>
    <h1>识别结果</h1>
    <table>
        <thead>
            <tr>
                <th>图片</th>
                <th>预测结果</th>
                <th>反馈</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td><img src="{{ url_for('static', filename='uploads/' + result[0]) }}" alt="图片" width="100" height="100"></td>
                    <td>{{ result[1] }}</td>
                    <td>
                        <button class="correct-btn">正确</button>
                        <button class="incorrect-btn">错误</button>
                            <input type="text" name="corrected_label" placeholder="更正物品名">
                            <button type="submit">提交更正</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('core.index') }}">返回上传页面</a>
</body>
</html>
